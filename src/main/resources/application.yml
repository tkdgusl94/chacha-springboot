server:
  port: 9090

database: hsqldb

spring:
  profiles:
    include: oauth, aws
  datasource:
  #    schema: classpath*:db/${database}/schema.sql
  #    data: classpath*:db/${database}/data.sql

  jpa:
    show_spl: true
    hibernate:
      ddl-auto: create
      properties:
        hibernate:
          format_sql: true

  h2:
    console:
      enabled: true

  session:
    store-type: jdbc

cloud:
  aws:
    s3:
      bucket: chacha-file
    region:
      static: ap-northeast-2
    stack:
      auto: false

logging:
  level:
    org:
      springframework.web: debug